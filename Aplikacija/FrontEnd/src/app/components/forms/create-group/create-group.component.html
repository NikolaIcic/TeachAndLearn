<div *ngIf="auth.loggedIn()" class="current-page-container">
    <form novalidate #form="ngForm" (submit)="onSubmit(form)" >
        <div class="form-group col-md-10">
            <label class="mylabel" for="groupName">Name</label>
            <input 
                name="groupName"
                type="text" 
                class="form-control form-control-lg"
                placeholder="Pick a name for this group" 
                [(ngModel)] = "formData.name"
                #name="ngModel" 
                required maxlength="30">
        </div>

        <div class="form-group col-md-10">
            <label class="mylabel" for="subject">Subject</label>
            <input 
                name="subject"
                type="text" 
                class="form-control form-control-lg"
                placeholder="Enter a subject for this group" 
                [(ngModel)] = "formData.subject"
                #subject="ngModel" 
                required maxlength="60">
        </div>

        <label class="mylabel" for="description">Description:</label>
        <textarea name="description" id="description"
        class="form-control" rows="3" 
        #description="ngModel"
        placeholder="Tell us more about this group (who can join, from what cities,faculties,etc)"
        [(ngModel)]="formData.description"
        required
        maxlength="100"></textarea>

        <div class="btntst3">
            <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Create</button>
        </div>
    </form>
</div>
