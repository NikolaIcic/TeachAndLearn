   <div class="current-page-container">
        <form novalidate #form="ngForm" (submit)="onSubmit(form)">
            <div class="form-group col-md-11">
                <label class="mylabel" for="email">E-mail</label>
                <input  
                    email
                    name="emali" 
                    id="email"
                    type="email" 
                    class="form-control form-control-lg"
                    placeholder="Enter e-mail"
                    #email="ngModel"
                    [(ngModel)]="formData.email"
                    required
                    >
            </div>

            <div class="form-group col-md-11">
                <label class="mylabel" for="password">Password</label>
                <input 
                    name="password" 
                    id="password"
                    type="password" 
                    class="form-control form-control-lg"
                    placeholder="Enter password"
                    #password="ngModel"
                    [(ngModel)]="formData.password"
                    required
                     >
            </div>
            <div class="buttontest3">
                <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid" >Login</button>
            </div>
        </form>
   </div>
